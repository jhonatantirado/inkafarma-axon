server.port = 8085
spring.application.name=Inkafarma

spring.datasource.url=${MYSQL_INKAFARMA_AXON_URL}
spring.datasource.username=${MYSQL_INKAFARMA_AXON_USER}
spring.datasource.password=${MYSQL_INKAFARMA_AXON_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.maximum-pool-size=100

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

